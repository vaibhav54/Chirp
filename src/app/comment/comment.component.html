<div class="container" >
<br>
<div class="row">

<form class="example-form">
  <mat-form-field  class="example-full-width" >
    <textarea  name="comment" [(ngModel)]="comment" 
    matInput placeholder="Leave a comment"></textarea>
  </mat-form-field>
</form>
<button class="btn btn-primary  "  id="myInput" (click)="postComment()"><i class="fa fa-paper-plane" aria-hidden="true"></i>
</button>

</div>
<br> <hr> <br>

<!--comment sec-->
<div class="text">
  Comments ( {{comments.length}} )
</div>
<div class="container" *ngFor="let comment of comments">
  <div > 
    <div>
      <div class="card shadow-sm">
        <div class="mt-1 mb-1">
        <div class="row ">
            <div class="col-3 h5">
              {{comment.displayName}}
            </div>
            <div class="col-5">
              posted on {{comment.createdOn.toDate() |  date: 'MM dd, yyyy' }} 
            </div>
        </div>  
        <div class=""> 
        {{comment.commentText}}
      </div> </div>
    </div><br>

  </div> 
</div>

</div>
<br>
