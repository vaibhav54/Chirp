<div class="container">
  <h1>Edit Profile</h1>
  <hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
  <img [src]="user.photoURL" class="shadow image" alt="avatar">  <hr>
  <mat-progress-bar class="mb-2" mode="indeterminate" *ngIf="(something == 'appear')" width="70%" ></mat-progress-bar>

  <input type="file" (change)="featuredPhotoSelected($event) " /> 
 
  
  <div class="input-group">
    <input class="form-control" [(ngModel)]="displayName" 
    [ngModelOptions]="{standalone: true}" type="text" value="{{user.displayName}}">
    <div class="input-group-append">
      <span class="input-group-text"><i class="fas fa-pen"></i></span>
    </div>
  </div>
  <hr>
   </div>
    </div>
    
    <!-- edit form column -->
    <div [hidden] class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Personal info</h3>
      
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-3 control-label">Bio:</label>
          <div class="col-lg-8">
            <input class="form-control" [(ngModel)]="bio"
            [ngModelOptions]="{standalone: true}"  type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Hobbies:</label>
          <div class="col-lg-8">
            <input class="form-control" placeholder="Eg. Reading, Travelling, Gaming" [(ngModel)]="hoobies"
            [ngModelOptions]="{standalone: true}"  type="text" >
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}" type="email" value="{{user.email}}">
          </div>
        </div>
        <!--save changes-->
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" (click)="updateInfo()" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
          </div>
        </div>
      </form>
    </div>
</div>
</div>
<hr>
